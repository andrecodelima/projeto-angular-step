<app-pesquisa (searchEvent)="filterJobs($event)"></app-pesquisa>

<div *ngFor="let job of filteredJobs">
  <section class="row">
  
    <div class="box-img col-md-2">
      <img [src]="job.logo" alt="Company Logo">
    </div>

    <div class="box-info col-md-4">
      <div class="row employer">
        <ul>
          <li><h6>{{ job.company }}</h6></li>
        </ul>
      </div>

      <div class="row">
        <h3>{{ job.role }}</h3>
      </div>

      <div class="row">
        <ul class="period">
          <li>{{ job.level }}</li>
          <li>{{ job.languages?.join(', ') || 'N/A' }}</li>
          
        </ul>
      </div>
    </div>

    <div class="box-skills col-md-5">
      <div class="row">
        <span *ngFor="let skill of job.tools">
          <app-skills [text]="skill"></app-skills>
        </span>
      </div>
    </div>

  </section>
</div>
